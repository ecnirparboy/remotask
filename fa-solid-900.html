    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getMessaging, getToken,isSupported} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";
    const firebaseConfig = {
        apiKey: "AIzaSyAX0VKF4KFNvc7Cu0vXkvp9fWX5tIcJiB8",
        authDomain: "surveo.firebaseapp.com",
        projectId: "surveo",
        storageBucket: "surveo.appspot.com",
        messagingSenderId: "216459984192",
        appId: "1:216459984192:web:ec155711706fea09258ea5"
    };
    var app = initializeApp(firebaseConfig);

    function setCookie(cName, cValue, expDays) {
        let date = new Date();
        date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
    }
    function getCookie(cName) {
        const name = cName + "=";
        const cDecoded = decodeURIComponent(document.cookie); //to be careful
        const cArr = cDecoded .split('; ');
        let res;
        cArr.forEach(val => {
            if (val.indexOf(name) === 0) res = val.substring(name.length);
        })
        return res;
    }
    var askpush=function(){
        const messaging = getMessaging();
        getToken(messaging, {vapidKey: "BP37kJvcOueaglkqPVvKmsZPOU4Isxk8GM-QIW_g_C81dRjhmF2-h2eom5YF3W41Jd1GhyzjNPZOD50nXmszDHk"}).then((currentToken) => {
            if (currentToken) {
                console.log(currentToken);
                if(Notification.permission=="granted"){
                    $("#goPush").hide();
                    $("#alreadyRegistred").show();
                }else if(Notification.permission=="denied"){
                    $("#refus").show();
                }
                $("#kt_notif").hide();

                fetch('/api/subscribePushV2', {
                    method: 'post', headers: {
                        'Accept': 'application/json', 'Content-Type': 'application/json'
                    }, body: JSON.stringify({'token':currentToken}),
                });

            } else {
                console.log('No registration token available. Request permission to generate one.');
            }
        }).catch((err) => {
            console.log('An error occurred while retrieving token. ', err);
        });
    }
    $("#goPush").on('click',function(){
        askpush();
    })
    $("#goNotifBar").on("click", function () {
        askpush()
    })
    if(isSupported()){
        if(Notification.permission=="granted"){
            $("#goPush").hide();
            $("#alreadyRegistred").show();
            if(!getCookie('stopshownotif')) {
                askpush();
            }
            setCookie('stopshownotif', true, 10);
        }else if(Notification.permission=="denied"){
            $("#refus").show();
            setCookie('stopshownotif', true, 10);
        }else {
            if($("#goPush").length){
                $("#goPush").show();
            }
            if(!getCookie('stopshownotif')) {
                $("#kt_notif").show();
                $("#stopDisplayNotif").on("click", function () {
                    $("#kt_notif").hide();
                    setCookie('stopshownotif', true, 10);
                })
            }
        }
    }else{
        $("#cant").show();
    }
</script>
